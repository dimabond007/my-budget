<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
</head>

<body>
    <section class="available_section">
        <div class="mask"></div>
        <div class="available_content">
            <div>Available Budget:</div>
            <div id="amount">0</div>
            <div class="income">
                <div id="income_text">Income</div>
                <div id="income_value">0</div>
                <div id="income_rate"></div>
            </div>
            <div class="expences">
                <div id="expences_text">expences</div>
                <div id="expences_value">0</div>
                <div id="expences_rate"></div>
            </div>
        </div>
    </section>

    <section class="secondSection">
        <select class="selectedPlusMinus">
            <option value="Plus">+</option>
            <option value="Minus">-</option>

        </select>
        <input type="text" placeholder="Add Description" id="descriptionOperation" class="description input">
        <input type="number" placeholder="Value" id="valueOperation" class="value input">
        <button class="checkButton">
            <i class="fa-regular fa-circle-check"></i>
        </button>
    </section>

    <section class="thirdSection">
        <div class="leftDiv">
            <h1 class="incomeH1">Income</h1>
            <div class=rowWrapper>
                <h2 class="headerH2">website project</h2>
                <h3 class="money moneyIncome">1500$</h3>

            </div>
        </div>
        <div class="rightDiv">

            <h2 class="expensesH1">expenses</h2>
            <div class=rowWrapper>

                <h2 class="headerH2">rent</h2>
                <h3 class="money moneyExpenses">1500$</h3>
                <h3 class="precentage ">
                    15%
                </h3>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>

</body>

</html>
