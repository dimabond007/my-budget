<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Poetsen+One&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="available_section">
        <div class="mask"></div>
        <div class="available_content">
            <div>Available Budget:</div>
            <div id="amount">0</div>
            <div class="income">
                <div id="income_text">Income</div>
                <div id="income_value">0</div>
                <div id="income_rate"></div>
            </div>
            <div class="expences">
                <div id="expences_text">expences</div>
                <div id="expences_value">0</div>
                <div id="expences_rate"></div>
            </div>
        </div>
    </section>

    <section class="secondSection">
        <select class="selectedPlusMinus">
            <option value="+">+</option>
            <option value="-">-</option>

        </select>
        <input type="text" placeholder="Add Description" id="descriptionOperation" class="description input">
        <input type="number" placeholder="Value" id="valueOperation" class="value input">
        <button class="checkButton">
            <i class="fa-regular fa-circle-check"></i>
        </button>
    </section>

    <section class="thirdSection">
        <div class="leftDiv" id="income_list">
            <h2 class="incomeH1">Income</h1>

        </div>
        <div class="rightDiv" id="expenses_list">
            <h2 class="expensesH1">expenses</h2>
        </div>
    </section>

    <script src="./script.js"></script>

</body>

</html>
